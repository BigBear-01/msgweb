<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message For Qvyll</title>
<style>
  :root {
    --purple1: #7f4bcc;
    --purple2: #a86fd3;
    --purple3: #c59cf2;
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, var(--purple1), var(--purple2));
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: #fff;
  }

  /* Background Animation Container */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  /* Animated Cartoon Star */
  .star {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, var(--purple3), var(--purple2));
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                       68% 57%, 79% 91%, 50% 70%, 
                       21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: float 6s ease-in-out infinite;
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(10deg); }
  }

  /* Greeting Card */
  .card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    max-width: 90%;
    width: 400px;
  }

  .card h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
  }

  .card p {
    font-size: 1.1rem;
    line-height: 1.5rem;
  }

  .discord-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background: #5865f2;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(88, 101, 242, 0.6);
  }

  .discord-btn:hover {
    background: #4752c4;
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(88, 101, 242, 0.8);
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    .card h1 { font-size: 1.8rem; }
    .card p { font-size: 1rem; }
    .star { width: 40px; height: 40px; }
  }
</style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <h1>Hey Qvyll</h1>
    <p>Hiiii, i just made this page for u</p>
    <p>hihihi its more like a greeting page</p>
    <p>emmm if u dont mind can i ask ur social platform like discord or something?</p>
    <a class="discord-btn" href="https://discord.com/users/1136642285426200626" target="_blank">
      ðŸŒ¸ Message me on Discord
    </a>
  </div>

  <footer>Made by BigBear for Qvyll - The one who code with feelings</footer>

<script>
  // Generate animated stars in background
  const bg = document.querySelector('.background');
  const starCount = 15;
  for (let i = 0; i < starCount; i++) {
    const s = document.createElement('div');
    s.classList.add('star');
    s.style.left = Math.random() * 100 + '%';
    s.style.top = Math.random() * 100 + '%';
    s.style.animationDuration = 5 + Math.random() * 3 + 's';
    s.style.opacity = 0.7 + Math.random() * 0.3;
    bg.appendChild(s);
  }

  // Interactive movement: stars react to cursor / touch
  const stars = document.querySelectorAll('.star');
  document.addEventListener('mousemove', e => {
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;
    stars.forEach((s, i) => {
      const speed = 5 + i * 0.2;
      s.style.transform = `translate(${x * speed * 15}px, ${y * speed * 15}px)`;
    });
  });

  document.addEventListener('touchmove', e => {
    const touch = e.touches[0];
    const x = touch.clientX / window.innerWidth - 0.5;
    const y = touch.clientY / window.innerHeight - 0.5;
    stars.forEach((s, i) => {
      const speed = 5 + i * 0.2;
      s.style.transform = `translate(${x * speed * 15}px, ${y * speed * 15}px)`;
    });
  });
</script>
</body>
</html>
